<h3>Delete an Employee</h3>
<form (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" id="firstName"
           [(ngModel)]="employee.firstName" name="firstName" disabled="true">
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" id="lastName"
           [(ngModel)]="employee.lastName" name="lastName" disabled="true">
  </div>

  <div class="form-group">
    <label>E-mail</label>
    <input type="text" class="form-control" id="email"
           [(ngModel)]="employee.email" name="email" disabled="true">
  </div>
  <br/>

  <button class="btn btn-danger" type="submit">Delete</button>
  <!-- <button class="btn btn-outline-success" type="button" (click)="triggerModal()">modal test</button> -->
</form>
<br/>

<!-- Modal -->
<div [ngClass]="modal ? 'modal fade show d-block' : 'modal fade'" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Really Delete ?</h5>
      </div>

      <div class="modal-body">
        <p>if you press delete, the information will be deleted.</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" (click)="proceedDelete()">Delete anyway</button>
        <button type="button" class="btn btn-dark" (click)="triggerModal()">Go back</button>
      </div>
    </div>
  </div>
</div>
