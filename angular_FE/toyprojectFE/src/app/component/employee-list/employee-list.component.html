<h2> Employee List </h2>

<table class="table table-striped">

  <thead>
  <tr>
    <th> first name</th>
    <th> last name</th>
    <th> email</th>
    <th> options </th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let employee of employees">
    <td> {{ employee.firstName}} </td>
    <td> {{ employee.lastName }} </td>
    <td> {{ employee.email }} </td>
    <td>
      <button (click) = "updateEmployee(employee.id)" class="btn btn-outline-success">Update</button>
      <button (click) = "deleteEmployee(employee.id)" class="btn btn-outline-danger">Delete</button>
    </td>
  </tr>
  </tbody>


</table>
